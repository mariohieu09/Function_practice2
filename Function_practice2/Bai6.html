<script>
  function check(numbers){
    if(numbers < 0){
      alert("Đây không phải số nguyên dương");
    }else{
      alert("Đây là số nguyên dương");
    }
  }
  let x = parseInt(prompt("Nhập vào một số"));
  let res  = check(x);
</script>
