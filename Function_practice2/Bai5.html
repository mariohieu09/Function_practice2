<script>
  function sosanh(a, b, c) {
   min = a;
   if(min > b){
     min = b;
   }
   if(min > c){
     min = c;
   }else{
     return min;
   }
  }
  let x = sosanh(6,2,4);
  document.write("So nho nhat la: " + x)
</script>
