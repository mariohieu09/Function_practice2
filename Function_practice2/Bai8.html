<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap"/>
<input type="button" onclick="addVL()" value="Add"/>
<input type="button" onclick="display()" value="Display"/>
<br>
<p id="result"></p>
<script>
    arr = [];
    let i = 0;
    arr_sw = [];
    function addVL(x){
        x = document.getElementById("nhap").value;
        arr[i] = x;
        document.getElementById("nhap").value = "";
        i++;

    }
    function display(){
        for(i=0; i< arr.length; i++){
            arr_sw.unshift(arr[i]);
        }
        document.getElementById("result").innerHTML = arr_sw;
    }


</script>
</body>
</html>
