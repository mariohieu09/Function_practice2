<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function dientich(radius){
  const pi = 3.14;
  return pi * radius * radius;
}
let r = parseInt(prompt("Enter the radius:"));
res = dientich(r);
document.write("Diện tích hình tròn là: " + res);
</script>
</body>
